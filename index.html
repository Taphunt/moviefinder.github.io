<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder 🎬</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎬 Movie Finder</h1>
        <p>Find details of any movie instantly!</p>

        <div class="search-box">
            <input type="text" id="movieName" placeholder="Enter movie title..." onkeyup="fetchSuggestions()">
            <div id="suggestions"></div>
        </div>

        <button onclick="searchMovie()">🔍 Search</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
